<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
        <link href="./styles.css" rel="stylesheet">

        <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
        
        <title>MFT Client</title>
    </head>


    <div class="storageSelector">
      <h2>Select Storage</h2>

      <button class="btn"><i class="fa fa-remove"></i> Remove Selected Storage </button>
    </div>

    <div class="fileBrowser">

      <h2>File Browser</h2>

      <button class="btn"><i class="fa fa-trash"></i> Delete File </button>
      <hr>
      <button class="btn"><i class="fa fa-copy"></i> Copy File </button>
      <hr>
      <button class="btn"><i class="fa fa-paste"></i> Paste File </button>

    </div>

</html>
