<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
        <link href="./styles.css" rel="stylesheet">
        <script src="./responsive/jquery-3.7.1.slim.min.js" type="text/javascript"></script>

        <script src="./responsive/responsive.js"></script>

        <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
        
        <title>MFT Client</title>
    </head>


    <div class="storageSelector">
      <h2>Select Storage</h2>

      <div class="storageOptions"> <!-- Select different types of storages -->
        <button class="squareBtn"> Local Agent </button>
        <button class="squareBtn"> SCP Storage </button>
        <button class="squareBtn"> Azure Storage </button>
        <button class="squareBtn"> DropBox </button>
        <button class="squareBtn"> Box </button>
        <button class="squareBtn"> HTTP </button>
        <button class="squareBtn"> Amazon S3 </button>
        <button class="squareBtn"> Google Cloud Storage (GCS) </button>
      </div>

      <div class="buttonPanel"> <!-- Add and remove storage buttons (fixed to be on the bottom of the page) -->
        <button class="btn"><i class="fa fa-plus"></i> Add Selected Storage </button>
        <button class="btn"><i class="fa fa-remove"></i> Remove Selected Storage </button>
      </div>
    </div>

    <div class="fileBrowser">

      <h2>File Browser</h2>

      <div class="fileOptions"> <!-- Select files within a storage -->
        <button class="fileBtn"><i class="fa fa-folder"></i> File 1 </button>
        <button class="fileBtn"><i class="fa fa-folder"></i> File 2 </button>
        <button class="fileBtn"><i class="fa fa-folder"></i> File 3 </button>
        <button class="fileBtn"><i class="fa fa-folder"></i> File 4 </button>
        <button class="fileBtn"><i class="fa fa-folder"></i> File 5 </button>
        <button class="fileBtn"><i class="fa fa-folder"></i> File 6 </button>
        <button class="fileBtn"><i class="fa fa-folder"></i> File 7 </button>
        <button class="fileBtn"><i class="fa fa-folder"></i> File 8 </button>
        <button class="fileBtn"><i class="fa fa-folder"></i> File 9 </button>
        <button class="fileBtn"><i class="fa fa-folder"></i> File 10 </button>
      </div>

      <div class="buttonPanel">
        <button class="btn"><i class="fa fa-trash"></i> Delete File </button>
        <button class="btn"><i class="fa fa-copy"></i> Copy File </button>
        <button class="btn"><i class="fa fa-paste"></i> Paste File </button>
      </div>

    </div>

</html>
