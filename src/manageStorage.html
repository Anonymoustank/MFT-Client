<!DOCTYPE html>
<html>
  <body>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
        <link href="./styles.css" rel="stylesheet">
        <script src="./responsive/jquery-3.7.1.slim.min.js" type="text/javascript"></script>

        <script src="./responsive/responsive.js"></script>

        <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
        
        <title>MFT Client</title>
    </head>


    <div class="storageSelector">
      <h2>Select Storage</h2>

      <div class="storageOptions" id="mainStorageLocation"> <!-- Select different types of storages -->
        <!-- will be populated with squareBtn buttons through responsive/responsive.js -->
      </div>

      <div class="buttonPanel"> <!-- Add and remove storage buttons (fixed to be on the bottom of the page) -->
        <a href="./newStorage.html"><button class="btn"><i class="fa fa-plus"></i> Add Storage Menu </button> </a>
        <button class="btn"><i class="fa fa-remove"></i> Remove Selected Storage </button>
      </div>
    </div>

    <div class="fileBrowser">

      <h2>File Browser</h2>

      <div class="fileOptions" id="listedFileLocation"> <!-- Select files within a storage -->
        <!-- will be populated with fileBtn buttons through responsive/responsive.js -->
          <h3> Double click on a storage button to see its files! </h3>
          
      </div>

      <div class="buttonPanel">
        <button class="btn"><i class="fa fa-trash"></i> Delete File </button>
        <button class="btn"><i class="fa fa-copy"></i> Copy File </button>
        <button class="btn"><i class="fa fa-paste"></i> Paste File </button>
      </div>

    </div>
  </body>
</html>
